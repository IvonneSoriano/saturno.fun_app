<div class="container-fluid p-3 h-100 saturno-bg-grey-5">
    <div class="saturno-card-wide shadow-box bg-light animated fadeIn">
        <div class="row">

            <div class="col-md">
                <form ngNativeValidate #f="ngForm">
                    <div class="jumbotron m-0 py-5 text-dark">

                        <h2>Registro</h2>
                        <p class="lead" style="font-size: medium;">Desde acá podés registrar tu comercio. </p>

                        <hr class="saturno-hr my-4">

                        <p class="lead" style="font-size: medium;">Registrarme con mi cuenta de Google.</p>

                        <button class="btn btn-danger btn-block" type="button" id="btnGoogle" data-toggle="tooltip">
                            Google
                        </button>

                    </div>
                </form>
            </div>

            <div class="col-md mt-4 mt-md-0">

                <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()" id="loginform">

                    <mat-form-field color="warn" logincss class="w-100">
                        <mat-label>Tu Nombre</mat-label>

                        <input matInput placeholder="Diego Perez" formControlName="name" name="name" type="text"
                            required>
                    </mat-form-field>

                    <mat-form-field color="warn" logincss class="w-100">
                        <mat-label>Email</mat-label>
                        <mat-error *ngIf="forma.errors?.emailExists">Este Email ya se encuentra registrado!
                        </mat-error>
                        <input matInput placeholder="diego@perez.com" formControlName="email" name="email" type="email"
                            (keyup)="checkEmailExists()" required>
                    </mat-form-field>

                    <mat-form-field color="warn" logincss class="w-100">
                        <mat-label>Clave</mat-label>
                        <input matInput placeholder="Clave" formControlName="password1" name="password1" type="password"
                            required>
                    </mat-form-field>

                    <mat-form-field color="warn" logincss class="w-100">
                        <mat-label>Clave Nuevamente</mat-label>
                        <input matInput placeholder="Clave" formControlName="password2" name="password2" type="password"
                            required>
                    </mat-form-field>

                    <div class="form-group text-center px-4 py-2">
                        <button [disabled]="!forma.valid" class="btn btn-primary btn-block" type="submit">
                            Registrarme
                        </button>
                    </div>

                    <div class="border-top bg-light text-dark text-center label pt-2 mt-3">
                        <span class="p-2">Ya tenés cuenta?</span>
                        <span class="p-2 text-primary pointer" routerLink="/login" ><b>Entrar</b></span>
                        <span class="p-2 text-success pointer" routerLink="/home" ><b>Ir al Inicio</b></span>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
