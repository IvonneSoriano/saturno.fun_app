<mat-drawer-container class="h-100">
        
    <app-toolbar (toggleSideNav)="toggle( sidenav )" [unreadMessages]="unreadMessages" (toggleChat)="toggle( chat )">
    </app-toolbar>

    <!-- sidenav -->
    <mat-drawer #sidenav id="sidenav" mode="over">
        <app-sidenav (toggleSideNav)="toggle( sidenav )"></app-sidenav>
    </mat-drawer>

    <!-- chat -->
    <mat-drawer [(opened)]="opened" #chat id="chat" mode="over" position="end">
        <app-chat (toggleChat)="toggle( chat )" [chatOpenStatus]="opened" (unreadMessages)="unreadMessages=$event">
        </app-chat>
    </mat-drawer>

    <!-- container -->
    <div class="h-100" style="text-align: -webkit-center; top: 64px; position: absolute; width: 100%;">
        <router-outlet></router-outlet>
    </div>
    
</mat-drawer-container>
