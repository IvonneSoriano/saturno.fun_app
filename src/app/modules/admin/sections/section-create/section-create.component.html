<form autocomplete="off" style="color: brown;" ngNativeValidate #formDirective="ngForm" [formGroup]="forma" (ngSubmit)="createSection(formDirective)">

    <mat-form-field color="warn" class="w-100">
        <mat-label>Nombre del Sector</mat-label>
        <input matInput placeholder="Identificador del sector" formControlName="txSection" name="txSection" type="text" required>
    </mat-form-field>

    <div class="form-group text-center">
        <button class="btn btn-success btn-block text-uppercase waves-effect waves-light" type="submit">Crear Sector</button>
    </div>

</form>
