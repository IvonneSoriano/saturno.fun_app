<div class="saturno-card animated fadeIn" [ngClass]="{nomargin:nomargin, nopadding:nopadding}">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formAbout" #formDirective="ngForm" (ngSubmit)="sendAbout(formDirective)">
                <mat-form-field class="w-100">
                    <mat-label>Ingrese la historia del lugar</mat-label>
                    <textarea rows="5" matInput placeholder="Ingrese la historia aquí"
                        formControlName="txAbout"></textarea>
                </mat-form-field>
                <div class="container pt-4 px-0">
                    <div class="row text-center">
                        <div class="col">
                            <button mat-raised-button color="accent" type="submit">
                                <span class="mdi lg mdi-content-save-outline"></span> Guardar Bar / Resto
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

    <div class="my-3"></div>

    <app-uploader [multi]="false" txType="logo"
        [cardData]="{'icon':'mdi mdi-image-filter-hdr', 'title':'Subir Logotipo', 'subtitle': 'Subí un logotipo de tu comercio.'}"
        [company]="company" (companyUpdated)="companyUpdated($event)">
    </app-uploader>
    
    <div class="my-3"></div>

    <app-uploader [multi]="true" txType="banner"
        [cardData]="{'icon':'mdi mdi-image', 'title':'Subir Imagenes', 'subtitle': 'Subí fotos de tu comercio. Estas imagenes se verán en la web page. El tamaño del canvas es de 500px x 200px.'}"
        [company]="company" (companyUpdated)="companyUpdated($event)">
    </app-uploader>

</div>
