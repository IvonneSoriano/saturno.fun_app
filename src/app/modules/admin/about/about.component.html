<div class="saturno-card animated fadeIn" [ngClass]="{nomargin:nomargin, nopadding:nopadding}">

    <mat-card>

        <mat-card-header>
            <mat-card-title>
                <span class="mdi mdi-card-account-details-outline"></span> Acerca de mi comercio
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>

            <form [formGroup]="formAbout" #formDirective="ngForm" (ngSubmit)="sendAbout(formDirective)">
                <mat-form-field class="w-100">
                    <mat-label>Historia, descripción o presentación.</mat-label>
                    <textarea class="textarea" rows="5" matInput placeholder="Ingrese la historia aquí"
                        formControlName="txWelcome" [value]="company.tx_company_welcome"></textarea>
                </mat-form-field>

                <div class="container pt-4 px-0">
                    <button mat-raised-button color="accent" type="submit">
                        <span class="mdi lg mdi-content-save-outline"></span>
                        GUARDAR
                    </button>
                </div>
            </form>

            <hr>

            <app-uploader [multi]="false" txType="logo" [data]="company" [header]="header.logo"
                (dataUpdated)="companyUpdated($event)">
            </app-uploader>

            <hr>

            <app-uploader [multi]="true" txType="banner" [data]="company" [header]="header.banners"
                (dataUpdated)="companyUpdated($event)">
            </app-uploader>
        </mat-card-content>

    </mat-card>
</div>
