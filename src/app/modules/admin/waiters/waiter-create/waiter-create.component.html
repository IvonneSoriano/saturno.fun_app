<form autocomplete="off" style="color: brown;" ngNativeValidate #formDirective="ngForm" [formGroup]="forma"
    (ngSubmit)="createWaiter(formDirective)">

    <mat-form-field color="warn" logincss class="w-100">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="rol" name="rol" required>
            <mat-option value="ADMIN_ROLE"> Administrador y Camarero</mat-option>
            <mat-option value="WAITER_ROLE"> Camarero </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field color="warn" class="w-100">
        <mat-label>Seleccione una empresa</mat-label>
        <mat-select formControlName="idCompany" name="idCompany" #selectTable matNativeControl required>
            <mat-option *ngFor="let company of adminService.companies" [value]="company._id" (click)="getTables(company._id)">
                {{company.tx_company_name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field color="warn" class="w-100">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre" formControlName="nombre" name="nombre" type="text" required
            placeholder="Nombre">
    </mat-form-field>

    <mat-form-field color="warn" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" name="email" type="email" required>
    </mat-form-field>

    <mat-form-field color="warn" class="w-100">
        <mat-label>Clave</mat-label>
        <input matInput placeholder="Clave" formControlName="password" name="password" type="password" required
            placeholder="Contraseña" autocomplete="new-password">
    </mat-form-field>

    <mat-form-field color="warn" class="w-100">
        <mat-label>Clave</mat-label>
        <input matInput placeholder="Clave" formControlName="password2" name="password2" type="password" required
            placeholder="Confirma contraseña" autocomplete="new-password">
    </mat-form-field>

    <div class="card mb-4" *ngIf="waiterEdit?.id_role ==='ASSISTANT_ROLE'">
        <div class="card-header">MESAS</div>
        <div class="card-body p-0">
            <mat-selection-list [ngModelOptions]="{standalone: true}" [(ngModel)]="selStrTables">
                <mat-list-option name="selStrTables" *ngFor="let table of tables"
                    [value]="table._id">
                    <span class="mat-select-option-nowarp">{{table.cd_table}}</span>
                </mat-list-option>
            </mat-selection-list>
        </div>
    </div>


    <div *ngIf="!waiterEdit" class="row text-center">
        <div class="col">
            <button *ngIf="!waiterEdit" class="btn btn-success btn-block text-uppercase" type="submit">
                Crear Camarero
            </button>
        </div>
    </div>
    <div *ngIf="waiterEdit" class="row">
        <div class="col w-100">
            <button class="btn btn-danger btn-block text-uppercase" type="submit">
                Guardar
            </button>
        </div>
        <div class="col">
            <button class="btn btn-warning btn-block text-uppercase" (click)="resetForm(formDirective)">
                Limpiar
            </button>
        </div>
    </div>


</form>
