<div class="saturno-card animated fadeIn" [ngClass]="{nomargin:nomargin, nopadding:nopadding}">

    <div class="card bg-light text-dark">

        <div class="card-header">
            <span class="mdi mdi-table-furniture"> </span>
            <span> Mis Mesas </span>
            <span *ngIf="sectionSelected"> del sector {{sectionSelected.tx_section}}</span>
        </div>

        <div class="card-body table-responsive-sm">

            <div *ngIf="!adminService.tables || adminService.tables?.length === 0" class="row align-items-center justify-content-center">
                <span class="mdi mdi-alert-box-outline xxl mx-2 text-danger"></span>
                <span>Debe crear aqu√≠ al menos una mesa</span>
            </div>
            
            <table *ngIf="adminService.tablesSection?.length > 0" class="table table-sm text-dark">
                <thead>
                    <td class="xl text-success mdi mdi-select-group"></td>
                    <td class="xl text-success">#</td>
                    <td class="xl text-success text-center mdi mdi-account-box-outline"></td>
                    <td class="xl text-success text-center mdi mdi-cog-box"></td>
                    <td class="xl text-success text-right mdi mdi-gesture-tap-button"></td>
                </thead>
                <tr *ngFor="let table of adminService.tablesSection" [ngClass]="{'bg-success':table._id === tableNew?._id}">
                    <td>{{adminService.sectionsMap.get(table?.id_section)}}</td>
                    <td>{{table?.nm_table}}</td>
                    <td class="text-center">{{table?.nm_persons}}</td>
                    <td class="text-center">{{table?.tx_status}}</td>

                    <td class="text-right">
                        <span class="mdi mdi-delete ml-2 text-danger pointer" (click)="deleteTable(table._id)"></span>
                    </td>
                </tr>
            </table>

        </div>
    </div>

    <div class="my-4"></div>

    <div class="card">

        <div class="card-header ">
            <span class="mdi mdi-plus-circle-outline"></span>
            Alta de Mesa</div>
        <div class="card-body">

            <app-table-create [sections]="adminService.sections" [tablesSection]="adminService.tablesSection"
                (sectionChanged)="sectionChanged($event)" (tableCreated)="tableCreated($event)"></app-table-create>

        </div>
    </div>

</div>
