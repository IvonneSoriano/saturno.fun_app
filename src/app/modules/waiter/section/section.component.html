<div class="saturno-bg-tile-1">
  <div class="saturno-card p-0 animated fadeIn" *ngIf="waiterService.session">

    <div *ngIf="loading" class="mt-5 animated fadeIn">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!loading" class="animated fadeIn">
      <mat-accordion multi="true">

        <app-sections [ticketsDataBySection]="ticketsDataBySection" [tablesDataBySection]="tablesDataBySection"></app-sections>
        <app-tables [tables]="waiterService.tables" [busyTablesTimes]="busyTablesTimes"></app-tables>
        <app-requested [tickets]="waiterService.tickets"></app-requested>
        <app-queued [tickets]="waiterService.tickets"></app-queued>

      </mat-accordion>
    </div>
  </div>
</div>
